<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Drupal Node-Reader via AngularJS</title>
</head>
<body ng-app="node-reader">

  <div class="jumbotron">
    <div class="page-header">
      <div class="container">
        <h1>Demo 01 <small>Node Reader</small></h1>
      </div>
    </div>
  </div>

  <!-- HTML -->
  <div ng-controller="NodeReaderController" class="container">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Type</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="node in nodes">
          <td>{{node.nid}}</td>
          <td>{{node.title}}</td>
          <td>{{node.type}}</td>
          <td>{{node.comment}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script><!-- Restangular depends on underscore. -->
  <script src="//cdn.jsdelivr.net/restangular/latest/restangular.js"></script>

  <!-- Optional dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- Bootstrap depends on jQuery. -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <!-- Configuration file -->
  <script src="config.js"></script>

  <!-- Drupal related modules -->
  <script src="src/services/services.js"></script>

  <!-- Application script loading -->
  <script src="app/app.js"></script>
</body>
</html>
