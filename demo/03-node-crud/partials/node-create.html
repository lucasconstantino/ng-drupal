<h2 style="text-align: center; margin-bottom: 1.4em">{{node.title}} <small>New node</small></h2>

<form ng-submit="save()" name="nodeCreate" class="form-horizontal">
  
  <div class="form-group">
    <label for="node-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input ng-model="node.title" type="text" class="form-control" id="note-title" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="node-type" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select ng-model="node.type" id="node-type" class="form-control" required>
        <option value="article">Article</option>
        <option value="page">Page</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="cancel()" class="btn btn-default">Cancel</button>
      <button ng-disabled="nodeCreate.$invalid || !nodeCreate.$dirty" type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>

</form>
