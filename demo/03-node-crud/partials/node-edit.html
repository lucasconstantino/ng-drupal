<h2 style="text-align: center; margin-bottom: 1.4em">{{node.title}} <small>Editing</small></h2>

<form ng-submit="save()" name="nodeEdit" class="form-horizontal">
  
  <div class="form-group">
    <label for="node-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input ng-model="node.title" type="text" class="form-control" id="note-title" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="cancel()" class="btn btn-default">Cancel</button>
      <button ng-disabled="nodeEdit.$invalid || !nodeEdit.$dirty" type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>

</form>
