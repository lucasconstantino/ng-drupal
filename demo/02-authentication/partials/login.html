<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="login(username, password, remember)" role="form">
            <fieldset>
              <div class="form-group">
                <input ng-model="username" class="form-control" placeholder="Username" type="text" required>
              </div>
              <div class="form-group">
                <input ng-model="password" class="form-control" placeholder="Password" type="password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input ng-model="remember" type="checkbox"> Remember me
                </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
